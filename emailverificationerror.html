<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified!</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-100 p-4 flex flex-col items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 text-center">
        <h2 class="text-3xl font-bold text-green-700 mb-4">Email Verified!</h2>
        <p class="text-gray-700 text-lg mb-6">Your email has been successfully verified.</p>
        <p class="text-gray-600 mb-8">You can now sign in with your new account.</p>
        <button
            id="goToSignInBtn"
            class="px-8 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
            Go to Sign In
        </button>
    </div>

    <script type="module">
        // Add event listener for the button to redirect to the login page (index.html)
        document.getElementById('goToSignInBtn').addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirect to the login page
        });
    </script>
</body>
</html>
