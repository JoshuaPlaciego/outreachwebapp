<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy.AI Login/Signup</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-100 p-4 flex flex-col items-center">
    <!-- Custom Message Box Overlay -->
    <div id="custom-message-box-overlay" style="display: none;">
        <div id="custom-message-box">
            <p id="message-text" class="text-lg text-gray-800 mb-6"></p>
            <button id="close-message-btn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Got It!
            </button>
        </div>
    </div>

    <!-- Login/Signup Section -->
    <div id="auth-section" class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 mt-10">
        <h2 class="text-3xl font-bold text-indigo-800 mb-6 text-center">Welcome to Poppy.AI Leads</h2>
        <p class="text-center text-gray-600 mb-6">Sign in or create an account to manage your leads.</p>

        <div id="auth-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4 hidden" role="alert">
            <strong class="font-bold">Auth Error: </strong>
            <span id="auth-error-message" class="block sm:inline"></span>
        </div>

        <!-- Email Verification Message Div -->
        <div id="email-verification-message" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-lg relative mb-4 hidden" role="alert">
            <strong class="font-bold">Verification Needed: </strong>
            <span id="verification-message-text" class="block sm:inline">
                <!-- This span will contain the main message text, dynamically set by JS -->
            </span>
            <!-- The inline resend link and Refresh Status button are now separate elements -->
            <div class="flex justify-center mt-3 space-x-2">
                <a href="#" id="inline-resend-link" class="text-indigo-600 hover:underline font-semibold hidden">Resend Verification Email</a>
                <button id="refresh-status-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out text-sm hidden">Refresh Status</button>
            </div>
        </div>

        <div class="mb-4">
            <label for="auth-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input
                type="email"
                id="auth-email"
                placeholder="Your Email"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
            />
        </div>
        <div class="mb-6">
            <label for="auth-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input
                type="password"
                id="auth-password"
                placeholder="Your Password"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
            />
        </div>
        <div class="flex justify-between space-x-4">
            <button
                id="signup-btn"
                class="flex-1 px-6 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
                Sign Up
            </button>
            <button
                id="signin-btn"
                class="flex-1 px-6 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500"
            >
                Sign In
            </button>
        </div>
    </div>

    <!-- Main JavaScript file -->
    <script type="module" src="main.js"></script>
</body>
</html>
