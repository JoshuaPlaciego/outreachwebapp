<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy.AI - Login</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (e.g., eye icon, social icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Removed: reCAPTCHA v2 API -->
</head>
<body class="min-h-screen bg-gray-100 p-4 flex flex-col items-center justify-center">

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="view active">
        <div class="flex flex-col items-center justify-center space-y-4">
            <svg class="animate-spin h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-600">Loading App...</p>
        </div>
    </div>

    <!-- Auth View -->
    <div id="auth-view" class="view w-full max-w-md">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-indigo-800 mb-2 text-center">Welcome to Poppy.AI</h2>
            <p class="text-center text-gray-600 mb-8">Sign in or create an account to manage your leads.</p>

            <!-- Auth Error Message (General) -->
            <div id="auth-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4 hidden" role="alert">
                <strong class="font-bold">Error: </strong>
                <span id="auth-error-message"></span>
            </div>

            <div class="space-y-4">
                <!-- Email Input -->
                <div>
                    <label for="auth-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="auth-email" placeholder="you@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <p id="email-error" class="text-red-500 text-xs mt-1 hidden">Invalid email format.</p>
                </div>
                <!-- Password Input -->
                <div>
                    <label for="auth-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <div class="relative">
                        <input type="password" id="auth-password" placeholder="Your Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 pr-10">
                        <span id="toggle-password-visibility" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <p id="password-error" class="text-red-500 text-xs mt-1 hidden">Password must be at least 6 characters.</p>
                    <div id="password-strength" class="text-xs mt-1"></div>
                    <div class="flex justify-between items-center mt-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" id="remember-me" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <span class="ml-2 text-gray-700 text-sm">Remember Me</span>
                        </label>
                        <a href="#" id="forgot-password-link" class="block text-sm text-indigo-600 hover:underline">Forgot Password?</a>
                    </div>
                </div>
            </div>

            <!-- Removed: reCAPTCHA -->
            <!-- <div class="g-recaptcha mt-6 flex justify-center" data-sitekey="6LdOHXgrAAAAAAZNtcji2Exw64ooYmbPxml5mpgj"></div>
            <p id="recaptcha-error" class="text-red-500 text-xs mt-2 text-center hidden">Please complete the reCAPTCHA.</p> -->

            <div class="flex flex-col sm:flex-row justify-between gap-4 mt-6">
                <button id="signup-btn" class="flex-1 px-6 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">Sign Up</button>
                <button id="signin-btn" class="flex-1 px-6 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed">Sign In</button>
            </div>

            <!-- Social Login Options -->
            <div class="mt-8 text-center">
                <p class="text-gray-600 mb-4">Or sign in with:</p>
                <div class="flex justify-center space-x-4">
                    <button id="google-signin-btn" class="flex items-center justify-center px-4 py-2 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fab fa-google mr-2"></i> Google
                    </button>
                    <!-- Removed Facebook Sign-in Button -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Message Box -->
    <div id="custom-message-box-overlay" class="hidden" style="opacity: 0;">
        <div id="custom-message-box" style="transform: scale(0.95);">
            <button id="message-box-close-icon" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-3xl leading-none">&times;</button>
            <p id="message-text" class="text-lg text-gray-800 mb-6"></p>
            <div class="flex flex-col sm:flex-row justify-center gap-3 mt-4">
                <!-- "Got It!" button - shown for general messages -->
                <button id="close-message-btn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">Got It!</button>
                <!-- "Resend Verification Email" button - shown specifically for unverified email message -->
                <button id="message-box-resend-btn" class="px-6 py-3 bg-yellow-500 text-white rounded-lg shadow-md hover:bg-yellow-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 hidden">Resend Verification Email</button>
            </div>
        </div>
    </div>

    <!-- Authentication Logic -->
    <script type="module" src="auth.js"></script>
</body>
</html>
