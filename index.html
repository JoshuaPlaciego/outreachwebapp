<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy.AI Lead Generation</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-100 p-4 flex flex-col items-center justify-center font-inter">

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="view active">
        <div class="flex flex-col items-center justify-center space-y-4">
            <svg class="animate-spin h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-indigo-600 text-lg font-semibold">Loading...</p>
        </div>
    </div>

    <!-- Authentication View -->
    <div id="auth-view" class="view hidden w-full max-w-md bg-white rounded-xl shadow-lg p-6 sm:p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-indigo-800 mb-6">Poppy.AI</h1>

        <!-- Error Message Display -->
        <div id="auth-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative hidden" role="alert">
            <span id="auth-error-message" class="block sm:inline"></span>
        </div>

        <!-- Email Input -->
        <div>
            <label for="auth-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input
                type="email"
                id="auth-email"
                name="email"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="you@example.com"
                autocomplete="email"
            >
            <p id="email-error" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <!-- Password Input -->
        <div>
            <label for="auth-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
                <input
                    type="password"
                    id="auth-password"
                    name="password"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pr-10"
                    placeholder="••••••••"
                    autocomplete="new-password"
                >
                <button type="button" id="toggle-password-visibility" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">
                    <i class="fas fa-eye-slash"></i>
                </button>
            </div>
            <p id="password-error" class="text-red-500 text-xs mt-1 hidden"></p>
            
            <!-- Password Strength Indicator -->
            <div class="mt-2 text-xs text-gray-600">
                <p id="password-strength-label" class="font-semibold mb-1"></p>
                <div id="password-strength-bar" class="h-1 rounded-full bg-gray-200 transition-all duration-300 ease-in-out" style="width: 0%;"></div>
            </div>

            <!-- Password Requirements Checklist -->
            <ul class="text-xs text-gray-500 mt-2 space-y-1">
                <li id="req-length" class="flex items-center"><i class="fas fa-times-circle text-red-500 mr-2"></i> At least 6 characters</li>
                <li id="req-uppercase" class="flex items-center"><i class="fas fa-times-circle text-red-500 mr-2"></i> At least one uppercase letter</li>
                <li id="req-lowercase" class="flex items-center"><i class="fas fa-times-circle text-red-500 mr-2"></i> At least one lowercase letter</li>
                <li id="req-number" class="flex items-center"><i class="fas fa-times-circle text-red-500 mr-2"></i> At least one number</li>
                <li id="req-special" class="flex items-center"><i class="fas fa-times-circle text-red-500 mr-2"></i> At least one special character</li>
            </ul>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                    Remember me
                </label>
            </div>
            <a href="#" id="forgot-password-link" class="font-medium text-indigo-600 hover:text-indigo-500 text-sm">Forgot your password?</a>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3">
            <button
                id="signin-btn"
                class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
                Sign In
            </button>
            <button
                id="signup-btn"
                class="flex-1 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg shadow-md hover:bg-gray-300 transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
            >
                Sign Up
            </button>
        </div>

        <!-- Google Sign-in Button -->
        <button
            id="google-auth-btn"
            class="w-full px-4 py-2 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 flex items-center justify-center"
        >
            <i class="fab fa-google mr-2"></i> Sign In with Google
        </button>
    </div>

    <!-- Custom Message Box Overlay -->
    <div id="custom-message-box-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden" style="opacity: 0;">
        <div id="custom-message-box" class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-11/12 max-w-sm transform scale-95 transition-all duration-300 relative">
            <button id="message-box-close-icon" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-2xl sm:text-3xl leading-none">&times;</button>
            <p id="message-text" class="text-base sm:text-lg text-gray-800 mb-6 text-center"></p>
            <div class="flex flex-col sm:flex-row justify-center gap-3 mt-4">
                <!-- "Got It!" button - shown for general messages -->
                <button id="close-message-btn" class="px-6 py-3 text-base bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">Got It!</button>
                <!-- "Resend Verification Email" button - shown specifically for unverified email message -->
                <button id="message-box-resend-btn" class="px-6 py-3 text-base bg-yellow-500 text-white rounded-lg shadow-md hover:bg-yellow-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">Resend Verification Email</button>
                <!-- "Logout" button - shown specifically for unverified email message -->
                <button id="message-box-logout-btn" class="px-6 py-3 text-base bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-red-500">Logout</button>
            </div>
        </div>
    </div>

    <!-- Firebase and main JavaScript -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="utils.js"></script>
</body>
</html>
